    <main>
        <h2>Entre em Contato</h2>

        <form action="cadastro" method="get" class="formulario-contato">
            <label for="nome">Nome:</label>
            <input type="ctext" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="cemail" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="ctel" id="telefone" name="telefone">

            <label for="mensagem">Mensagem:</label>
            <textarea id="cmensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" value="cadastro">Enviar</button>
        </form>
    </main>

    <footer>
        <p>2025 Pousada Paraíso. Todos os direitos de mentirinha reservados.</p>
    </footer>
